
    <mat-form-field class="small-input-field">
        <mat-label> <mat-icon>search</mat-icon> Search</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="Ex.pizza neptune" #input>
    </mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="header-row" > ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header-row" > NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header class="header-row" > PRICE </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row"> ACTION </th>
      <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item >
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
             
            </mat-menu>
            
      
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[2,3,5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>  
</div>
